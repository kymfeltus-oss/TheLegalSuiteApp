  <main class="main">

      <div style="display:flex;flex-wrap:wrap;align-items:center;gap:10px;margin-bottom:15px;">
        <input id="searchInput" placeholder="Search documentsâ€¦" style="flex:1;padding:10px;border-radius:8px;border:1px solid #ccc;" />
        <select id="caseFilter" style="padding:10px;border-radius:8px;border:1px solid #ccc;">
          <option value="">All Case Types</option>

<script>
const files=[
 {name:'Petition for Divorce',case:'Divorce',status:'Filed',date:'Feb 12 2025'},
 {name:'Child Support Affidavit',case:'Child Support',status:'In Review',date:'Mar 4 2025'},
 {name:'Last Will Document',case:'Will / Estate',status:'Signed',date:'Feb 20 2025'},
 {name:'Financial Worksheet',case:'Divorce',status:'Pending',date:'Mar 2 2025'}
];
const cont=document.getElementById('fileContainer');
function render(){
  cont.innerHTML='';
  const term=document.getElementById('searchInput').value.toLowerCase();
  const cf=document.getElementById('caseFilter').value;
  const sf=document.getElementById('statusFilter').value;
  files.filter(f=>
    (!term||f.name.toLowerCase().includes(term)) &&
    (!cf||f.case===cf) &&
    (!sf||f.status===sf)
  ).forEach(f=>{
    const card=document.createElement('div');
    card.className='file-card';
    card.innerHTML=`<h4>${f.name}</h4><small>${f.case} Â· ${f.status} Â· ${f.date}</small><a href="#">Download</a>`;
    cont.appendChild(card);
  });
  if(!cont.innerHTML) cont.innerHTML='<p style="color:#777;">No documents match your filters.</p>';
}
['searchInput','caseFilter','statusFilter'].forEach(id=>document.getElementById(id).addEventListener('input',render));
render();
</script>
