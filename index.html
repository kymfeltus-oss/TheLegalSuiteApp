<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>The Legal Suite — Welcome</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<style>
:root {
  --rose:#E0BFB8;
  --ivory:#F8F5F2;
  --ink:#1C1C1C;
  --shadow:0 6px 14px rgba(0,0,0,0.12);
}

*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  background:var(--ivory);
  font-family:"Poppins",sans-serif;
  color:var(--ink);
  overflow:hidden;
}

/* Force absolute two-column layout */
.wrapper{
  position:relative;
  width:100%;
  height:100vh;
  background:var(--ivory);
}

/* --- Jamie Image --- */
.jamie{
  position:absolute;
  bottom:0;
  left:0;
  width:42%;
  max-width:500px;
  height:auto;
  z-index:1;
  filter:drop-shadow(0 5px 8px rgba(0,0,0,0.08));
  animation:slideInLeft 1.2s ease forwards;
  opacity:0;
}
@keyframes slideInLeft{
  from{transform:translateX(-100px);opacity:0;}
  to{transform:translateX(0);opacity:1;}
}

/* Soft blend on right edge of photo */
.wrapper::after{
  content:"";
  position:absolute;
  top:0;
  left:38%;
  width:15%;
  height:100%;
  background:linear-gradient(to right,rgba(248,245,242,0) 0%,var(--ivory) 100%);
  pointer-events:none;
  z-index:2;
}

/* --- Right content --- */
.right{
  position:absolute;
  top:50%;
  right:8%;
  transform:translateY(-50%);
  text-align:left;
  z-index:3;
}

.logo{
  width:360px;
  max-width:85vw;
  margin-bottom:20px;
  animation:fadeUp 1.2s ease .3s forwards;
  opacity:0;
}
@keyframes fadeUp{
  from{transform:translateY(40px);opacity:0;}
  to{transform:translateY(0);opacity:1;}
}

.tagline{
  font-family:"Playfair Display",serif;
  font-size:1.3rem;
  letter-spacing:.08em;
  color:#444;
  margin-bottom:45px;
  animation:fadeUp 1.2s ease .5s forwards;
  opacity:0;
}

/* --- Buttons side by side --- */
.buttons{
  display:flex;
  gap:18px;
  flex-wrap:nowrap;
  animation:fadeUp 1.2s ease .7s forwards;
  opacity:0;
}

.btn{
  border:1px solid var(--rose);
  background:#fff;
  padding:14px 26px;
  border-radius:12px;
  font-weight:600;
  text-decoration:none;
  color:var(--ink);
  text-align:center;
  min-width:160px;
  transition:all .3s ease;
  box-shadow:var(--shadow);
}
.btn:hover{
  background:var(--rose);
  color:#fff;
  transform:translateY(-2px);
  box-shadow:0 10px 22px rgba(0,0,0,0.15);
}

/* --- Footer --- */
footer{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  color:#666;
  font-size:.75rem;
  width:100%;
}

/* --- Responsive Mobile --- */
@media(max-width:900px){
  .jamie{
    width:50%;
    max-width:380px;
  }
  .right{
    right:5%;
    top:55%;
    transform:translateY(-50%);
  }
  .logo{
    width:300px;
  }
  .tagline{
    font-size:1.1rem;
  }
  .buttons{
    flex-wrap:wrap;
    justify-content:flex-start;
  }
  .btn{
    min-width:140px;
    font-size:.95rem;
  }
}
</style>
</head>

<body>
  <div class="wrapper">
    <img src="jamie.png" alt="Jamie Feltus, Esq." class="jamie">
    <div class="right">
      <img src="logo-transparent.png" alt="The Legal Suite Logo" class="logo">
      <p class="tagline">Your Boutique Legal Experience</p>
      <div class="buttons">
        <a href="login.html" class="btn">Enter Legal Suite</a>
        <a href="create-account.html" class="btn">Create Account</a>
      </div>
    </div>
  </div>

  <footer>© 2025 The Law Office of Jamie Feltus · The Legal Suite</footer>
  <script src="transition.js"></script>
</body>
</html>
