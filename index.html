<style>
  :root {
    --rose: #E0BFB8;
    --lilac: rgba(220, 208, 230, 0.35);
    --ivory: #F8F5F2;
    --ink: #1C1C1C;
    --shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: "Poppins", sans-serif;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(160deg, var(--ivory) 40%, #f1eef0 100%);
    color: var(--ink);
    display: flex;
    flex-direction: column;
  }

  /* Split layout */
  .top-half {
    height: 45vh;                        /* Keep top section smaller */
    position: relative;
    background: linear-gradient(180deg, var(--lilac), transparent),
                linear-gradient(135deg, rgba(224,191,184,0.25), transparent);
    display: flex;
    align-items: flex-end;
    justify-content: center;
    animation: slideInLeft 1.3s ease forwards;
    opacity: 0;
    overflow: hidden;
  }

  @keyframes slideInLeft {
    from { transform: translateX(-80px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }

  .top-half img {
    width: 100%;
    height: auto;                         /* Prevent overflow */
    max-height: 100%;
    object-fit: cover;
    object-position: top center;
  }

  /* Gradient fade overlay under image */
  .top-half::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 80px;
    background: linear-gradient(to bottom, rgba(248,245,242,0) 0%, var(--ivory) 100%);
  }

  .bottom-half {
    flex: 1;
    background: var(--ivory);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 6% 8% 10%;
    text-align: center;
    animation: slideInRight 1.3s ease forwards;
    opacity: 0;
  }

  @keyframes slideInRight {
    from { transform: translateX(80px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }

  .logo {
    max-width: 240px;                   /* Slightly smaller for balance */
    width: 80%;
    margin-bottom: 18px;
    filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.12));
  }

  .tagline {
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: #5f5f5f;
    font-size: 0.85rem;
    margin-bottom: 22px;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width: 100%;
    max-width: 280px;
  }

  .btn {
    border: 1px solid var(--rose);
    background: #fff;
    padding: 12px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    color: var(--ink);
    text-decoration: none;
    box-shadow: var(--shadow);
  }

  .btn:hover,
  .btn:active {
    background: var(--rose);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  }

  footer {
    text-align: center;
    color: #666;
    font-size: 0.7rem;
    padding-bottom: env(safe-area-inset-bottom);
  }

  @media (min-width: 768px) {
    .top-half { height: 50vh; }
    .logo { max-width: 300px; }
    .tagline { font-size: 1rem; }
    .buttons { flex-direction: row; justify-content: center; }
    .btn { flex: 1; }
  }
</style>
