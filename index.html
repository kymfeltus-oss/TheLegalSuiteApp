<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0" />
<title>The Legal Suite — Welcome</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<style>
:root{
  --rose:#E0BFB8;
  --ivory:#F8F5F2;
  --ink:#1C1C1C;
  --shadow:0 6px 14px rgba(0,0,0,0.12);
}

*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  width:100%;
  background:var(--ivory);
  font-family:"Poppins",sans-serif;
  color:var(--ink);
  overflow:hidden;
}

/* --- Container --- */
.wrapper{
  position:relative;
  display:flex;
  flex-direction:row;
  justify-content:space-between;
  align-items:center;
  height:100vh;
  width:100%;
  padding:0 5%;
}

/* --- Jamie on Left --- */
.jamie{
  height:90vh;
  width:auto;
  max-height:700px;
  object-fit:contain;
  object-position:bottom left;
  filter:drop-shadow(0 5px 8px rgba(0,0,0,0.1));
  position:absolute;
  bottom:0;
  left:2%;
}

/* --- Right Content --- */
.content{
  margin-left:auto;
  width:55%;
  display:flex;
  flex-direction:column;
  align-items:flex-start;
  justify-content:flex-start;
  text-align:left;
  padding-top:6%;
  z-index:10;
}

.logo{
  width:380px;
  max-width:90%;
  margin-bottom:18px;
}

.tagline{
  font-family:"Playfair Display",serif;
  font-size:1.35rem;
  text-transform:uppercase;
  letter-spacing:.07em;
  color:#444;
  margin-bottom:50px;
}

/* --- Buttons side by side --- */
.buttons{
  display:flex;
  flex-direction:row;
  gap:20px;
  flex-wrap:nowrap;
}

.btn{
  border:1px solid var(--rose);
  background:#fff;
  padding:16px 28px;
  border-radius:12px;
  font-weight:600;
  text-decoration:none;
  color:var(--ink);
  box-shadow:var(--shadow);
  transition:all .3s ease;
  font-size:1rem;
}
.btn:hover{
  background:var(--rose);
  color:#fff;
  transform:translateY(-2px);
  box-shadow:0 10px 22px rgba(0,0,0,0.15);
}

/* --- Footer --- */
footer{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  color:#666;
  font-size:.75rem;
  text-align:center;
  width:100%;
}

/* --- Mobile --- */
@media(max-width:900px){
  .jamie{
    height:70vh;
    left:-5%;
  }
  .content{
    width:60%;
    padding-top:12%;
  }
  .logo{width:300px;}
  .tagline{font-size:1.1rem;margin-bottom:35px;}
  .buttons{
    flex-wrap:wrap;
  }
  .btn{
    flex:1;
    min-width:130px;
    text-align:center;
    font-size:.95rem;
  }
}
</style>
</head>

<body>
  <div class="wrapper">
    <img src="jamie.png" alt="Jamie Feltus, Esq." class="jamie" />
    <div class="content">
      <img src="logo-transparent.png" alt="The Legal Suite Logo" class="logo" />
      <p class="tagline">Your Boutique Legal Experience</p>
      <div class="buttons">
        <a href="login.html" class="btn">Enter Legal Suite</a>
        <a href="create-account.html" class="btn">Create Account</a>
      </div>
    </div>
  </div>

  <footer>© 2025 The Law Office of Jamie Feltus · The Legal Suite</footer>
</body>
</html>
