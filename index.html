<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Legal Suite — Welcome</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<style>
:root {
  --rose:#E0BFB8;
  --lilac:#EEE6F2;
  --ivory:#F8F5F2;
  --ink:#1C1C1C;
  --shadow:0 6px 14px rgba(0,0,0,0.1);
}

*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  width:100%;
  background:linear-gradient(180deg, var(--lilac) 0%, var(--ivory) 100%);
  font-family:"Poppins",sans-serif;
  color:var(--ink);
  overflow:hidden;
  position:relative;
}

/* ---------- Jamie Background ---------- */
body::before{
  content:"";
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  height:120%;               /* stretch slightly to avoid crop */
  background:url('jamie.png') no-repeat center bottom;
  background-size:50%;       /* Jamie larger for fuller body view */
  opacity:1;
  z-index:0;
  pointer-events:none;
}

/* ---------- Content ---------- */
.wrapper{
  position:relative;
  z-index:2;
  height:calc(100vh - 40px);
  width:100%;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  text-align:center;
}

/* ---------- Logo ---------- */
.logo{
  width:380px;
  max-width:90%;
  margin-top:3%;
  margin-bottom:12px;
}

/* ---------- Tagline ---------- */
.tagline{
  font-family:"Playfair Display",serif;
  font-size:1.25rem;
  text-transform:uppercase;
  letter-spacing:.07em;
  color:#444;
  margin-bottom:40px;
}

/* ---------- Single Button ---------- */
.button-container{
  position:absolute;
  bottom:18%;
  left:50%;
  transform:translateX(-50%);
}
.btn{
  font-family:"Playfair Display",serif;
  font-size:1.3rem;
  background:var(--rose);
  color:white;
  border:none;
  border-radius:40px;
  padding:14px 48px;
  font-weight:500;
  letter-spacing:.02em;
  text-decoration:none;
  box-shadow:0 8px 18px rgba(0,0,0,0.15);
  transition:all .3s ease;
}
.btn:hover{
  background:#d6a9a0;
  transform:translateY(-3px);
}

/* ---------- Footer ---------- */
footer{
  position:absolute;
  bottom:8px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  color:#666;
  font-size:.75rem;
  width:100%;
  z-index:3;
}

/* ---------- Responsive ---------- */
@media(max-width:900px){
  body::before{
    background-size:58%;
    height:125%;
  }
  .logo{width:320px;margin-top:6%;}
  .tagline{font-size:1.1rem;margin-bottom:28px;}
  .btn{font-size:1.2rem;padding:12px 40px;}
  .button-container{bottom:20%;}
}
@media(max-width:700px){
  body::before{
    background-size:65%;
    height:130%;
  }
  .logo{width:260px;margin-top:8%;}
  .tagline{font-size:1rem;margin-bottom:26px;}
  .btn{font-size:1.15rem;padding:11px 36px;}
  .button-container{bottom:22%;}
}
</style>
</head>

<body>
  <div class="wrapper">
    <img src="logo-transparent.png" alt="The Legal Suite Logo" class="logo">
    <p class="tagline">Your Boutique Legal Experience</p>

    <div class="button-container">
      <a href="login.html" class="btn">Enter Legal Suite</a>
    </div>
  </div>

  <footer>© 2025 The Law Office of Jamie Feltus · The Legal Suite</footer>
</body>
</html>
