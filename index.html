<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0" />
<title>The Legal Suite — Welcome</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<style>
:root{
  --rose:#E0BFB8;
  --ivory:#F8F5F2;
  --ink:#1C1C1C;
  --shadow:0 8px 18px rgba(0,0,0,.1);
}

*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  background:var(--ivory);
  font-family:"Poppins",sans-serif;
  color:var(--ink);
  overflow:hidden;
}

/* ---------- LAYOUT ---------- */
.wrapper{
  display:flex;
  flex-direction:row;
  align-items:center;
  justify-content:space-between;
  height:100%;
  width:100%;
  overflow:hidden;
}

/* ---------- JAMIE IMAGE ---------- */
.left{
  position:relative;
  flex:0 0 40%;             /* keep left small */
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(90deg,rgba(224,191,184,.15),transparent 70%);
}
.left img{
  width:auto;
  height:90%;
  object-fit:contain;
  object-position:center bottom;
  filter:drop-shadow(0 5px 10px rgba(0,0,0,.1));
}

/* subtle fade edge */
.left::after{
  content:"";
  position:absolute;
  top:0;right:0;
  width:20%;
  height:100%;
  background:linear-gradient(to right,rgba(248,245,242,0) 0%,var(--ivory) 100%);
}

/* ---------- RIGHT SIDE ---------- */
.right{
  flex:1;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:flex-start;
  padding:5% 6%;
}

.logo{
  width:80%;
  max-width:340px;
  margin-bottom:18px;
}

.tagline{
  font-family:"Playfair Display",serif;
  font-size:1.2rem;
  text-transform:uppercase;
  letter-spacing:.06em;
  color:#444;
  margin-bottom:40px;
}

.buttons{
  display:flex;
  flex-direction:row;
  gap:18px;
  flex-wrap:wrap;
}

.btn{
  flex:1;
  min-width:150px;
  border:1px solid var(--rose);
  background:#fff;
  padding:14px 20px;
  border-radius:12px;
  text-align:center;
  font-weight:600;
  color:var(--ink);
  text-decoration:none;
  transition:all .3s ease;
  box-shadow:var(--shadow);
}
.btn:hover{
  background:var(--rose);
  color:#fff;
  transform:translateY(-2px);
  box-shadow:0 12px 24px rgba(0,0,0,.15);
}

footer{
  position:absolute;
  bottom:8px;
  left:50%;
  transform:translateX(-50%);
  color:#666;
  font-size:.75rem;
  text-align:center;
  width:100%;
}

/* ---------- TRUE MOBILE FIX ---------- */
@media(max-width:768px){
  .wrapper{
    flex-direction:row;        /* keep horizontal */
  }
  .left{
    flex:0 0 35%;
  }
  .left img{
    height:80%;
    transform:scale(0.9);
  }
  .right{
    flex:0 0 65%;
    padding:8% 4%;
    justify-content:flex-start;
    align-items:flex-start;
  }
  .logo{
    max-width:240px;
  }
  .tagline{
    font-size:1rem;
    margin-bottom:28px;
  }
  .buttons{
    flex-direction:row;
    gap:14px;
  }
  .btn{
    flex:1;
    min-width:120px;
    font-size:.9rem;
    padding:12px 14px;
  }
}
</style>
</head>

<body>
  <div class="wrapper">
    <section class="left">
      <img src="jamie.png" alt="Jamie Feltus, Esq.">
    </section>

    <section class="right">
      <img src="logo-transparent.png" alt="The Legal Suite Logo" class="logo">
      <p class="tagline">Your Boutique Legal Experience</p>
      <div class="buttons">
        <a href="login.html" class="btn">Enter Legal Suite</a>
        <a href="create-account.html" class="btn">Create Account</a>
      </div>
    </section>
  </div>

  <footer>© 2025 The Law Office of Jamie Feltus · The Legal Suite</footer>
  <script src="transition.js"></script>
</body>
</html>
