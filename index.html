<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>The Legal Suite — Welcome</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --rose: #E0BFB8;
      --lilac: rgba(220, 208, 230, 0.35);
      --ivory: #F8F5F2;
      --ink: #1C1C1C;
      --shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      background: var(--ivory);
      color: var(--ink);
      overflow: hidden;
    }

    /* ---------- Left: Jamie ---------- */
    .left-side {
      flex: 1;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      background: linear-gradient(90deg, rgba(224,191,184,0.25), transparent 60%);
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }

    .left-side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center bottom;
    }

    /* soft champagne gradient overlay */
    .left-side::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(to right, rgba(248,245,242,0) 0%, var(--ivory) 100%);
      pointer-events: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-60px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* ---------- Right: Branding ---------- */
    .right-side {
      flex: 1;
      background: var(--ivory);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 6% 8%;
      animation: slideInRight 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(60px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .logo {
      max-width: 220px;
      margin-bottom: 14px;
      filter: drop-shadow(0 3px 6px rgba(0,0,0,0.12));
    }

    .tagline {
      font-family: "Playfair Display", serif;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: #5f5f5f;
      font-size: 1rem;
      margin-bottom: 35px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-width: 260px;
      width: 100%;
    }

    .btn {
      border: 1px solid var(--rose);
      background: #fff;
      padding: 14px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      color: var(--ink);
      text-decoration: none;
      text-align: center;
      box-shadow: var(--shadow);
    }

    .btn:hover,
    .btn:active {
      background: var(--rose);
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #666;
      font-size: 0.75rem;
      width: 100%;
    }

    /* ---------- Responsive for Phones ---------- */
    @media (max-width: 768px) {
      body { flex-direction: column; }

      .left-side {
        flex: none;
        height: 55vh;
      }

      .right-side {
        flex: none;
        height: 45vh;
        align-items: center;
        justify-content: flex-start;
        text-align: center;
        padding: 8% 6%;
      }

      .logo {
        max-width: 180px;
        margin-top: 10px;
      }

      .tagline {
        font-size: 0.9rem;
        margin-bottom: 24px;
      }

      .buttons {
        width: 90%;
        align-items: center;
      }

      .btn {
        width: 100%;
      }

      footer {
        position: relative;
        transform: none;
        margin-top: 16px;
      }
    }
  </style>
</head>

<body>
  <!-- Left: Jamie -->
  <section class="left-side">
    <img src="jamie.png" alt="Jamie Feltus, Esq." />
  </section>

  <!-- Right: Branding + Buttons -->
  <section class="right-side">
    <img src="logo-transparent.png" alt="The Legal Suite Logo" class="logo" />
    <p class="tagline">Your Boutique Legal Experience</p>
    <div class="buttons">
      <a href="login.html" class="btn">Enter Legal Suite</a>
      <a href="create-account.html" class="btn">Create Account</a>
    </div>
  </section>

  <footer>© 2025 The Law Office of Jamie Feltus · The Legal Suite</footer>

  <script src="transition.js"></script>
</body>
</html>
