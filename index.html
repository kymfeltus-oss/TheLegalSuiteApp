<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Legal Suite — Welcome</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<style>
:root{
  --rose:#E0BFB8;
  --ivory:#F8F5F2;
  --ink:#1C1C1C;
  --shadow:0 6px 14px rgba(0,0,0,.1);
}

*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  width:100%;
  background:var(--ivory);
  font-family:"Poppins",sans-serif;
  color:var(--ink);
  overflow:hidden;
  position:relative;
}

/* -------- Background Image (Jamie) -------- */
body::before{
  content:"";
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:auto;
  height:95%;
  max-height:720px;
  background:url('jamie.png') no-repeat center bottom;
  background-size:contain;       /* ensures full-body scaling */
  opacity:1;                     /* keep her clear, not faded */
  pointer-events:none;
  z-index:0;
}

/* -------- Content -------- */
.wrapper{
  position:relative;
  z-index:2;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:calc(100vh - 40px);
  text-align:center;
  padding:0 5%;
}

.logo{
  width:360px;
  max-width:90%;
  margin-bottom:14px;
}

.tagline{
  font-family:"Playfair Display",serif;
  font-size:1.25rem;
  text-transform:uppercase;
  letter-spacing:.07em;
  color:#444;
  margin-bottom:40px;
}

/* -------- Buttons -------- */
.buttons{
  display:flex;
  flex-direction:row;
  gap:20px;
}
.btn{
  border:1px solid var(--rose);
  background:#fff;
  padding:14px 26px;
  border-radius:12px;
  font-weight:600;
  text-decoration:none;
  color:var(--ink);
  text-align:center;
  min-width:160px;
  box-shadow:var(--shadow);
  transition:all .3s ease;
}
.btn:hover{
  background:var(--rose);
  color:#fff;
  transform:translateY(-2px);
}

/* -------- Footer -------- */
footer{
  position:absolute;
  bottom:8px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  color:#666;
  font-size:.75rem;
  width:100%;
  z-index:3;
}

/* -------- Responsive -------- */
@media(max-width:900px){
  body::before{
    height:85%;
    background-size:contain;
  }
  .logo{width:300px;}
  .tagline{font-size:1.1rem;margin-bottom:28px;}
  .btn{padding:12px 20px;font-size:.95rem;}
}
@media(max-width:700px){
  body::before{
    height:80%;
    background-size:contain;
  }
  .logo{width:260px;}
  .tagline{font-size:1rem;}
}
</style>
</head>

<body>
  <div class="wrapper">
    <img src="logo-transparent.png" alt="The Legal Suite Logo" class="logo">
    <p class="tagline">Your Boutique Legal Experience</p>
    <div class="buttons">
      <a href="login.html" class="btn">Enter Legal Suite</a>
      <a href="create-account.html" class="btn">Create Account</a>
    </div>
  </div>

  <footer>© 2025 The Law Office of Jamie Feltus · The Legal Suite</footer>
</body>
</html>
