<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>The Legal Suite — Welcome</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --rose: #E0BFB8;
      --ivory: #F8F5F2;
      --ink: #1C1C1C;
      --shadow: 0 8px 18px rgba(0,0,0,0.12);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", sans-serif;
      height: 100dvh;
      display: flex;
      background: var(--ivory);
      color: var(--ink);
      overflow: hidden;
    }

    /* ---------- Left: Jamie ---------- */
    .left {
      flex: 0.45;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      background: linear-gradient(90deg, rgba(224,191,184,0.25), transparent 70%);
    }

    .left img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center bottom;
      transform: scale(0.95);
    }

    .left::after {
      content: "";
      position: absolute;
      top: 0; right: 0;
      width: 30%;
      height: 100%;
      background: linear-gradient(to right, rgba(248,245,242,0) 0%, var(--ivory) 100%);
      pointer-events: none;
    }

    /* ---------- Right: Branding ---------- */
    .right {
      flex: 0.55;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-end;
      padding: max(6%, 40px) 8% 8% 4%;
      position: relative;
    }

    .content {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      text-align: right;
    }

    .logo {
      max-width: 320px;
      width: 90%;
      margin-bottom: 20px;
      filter: drop-shadow(0 3px 6px rgba(0,0,0,0.1));
    }

    .tagline {
      font-family: "Playfair Display", serif;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #5f5f5f;
      font-size: 1rem;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 16px;
      width: 100%;
      max-width: 260px;
    }

    .btn {
      border: 1px solid var(--rose);
      background: #fff;
      padding: 14px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      color: var(--ink);
      text-decoration: none;
      text-align: center;
      width: 100%;
      box-shadow: var(--shadow);
    }

    .btn:hover {
      background: var(--rose);
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    footer {
      position: absolute;
      bottom: env(safe-area-inset-bottom, 10px);
      right: 50%;
      transform: translateX(50%);
      text-align: center;
      color: #666;
      font-size: 0.75rem;
      width: 100%;
    }

    /* ---------- Mobile ---------- */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
        height: 100%;
      }

      .left {
        flex: none;
        height: 42vh;
      }

      .left img {
        width: auto;
        height: 100%;
        object-fit: contain;
        transform: scale(0.9);
      }

      .right {
        flex: none;
        height: auto;
        align-items: center;
        justify-content: flex-start;
        padding: 8% 6% 16%;
        text-align: center;
      }

      .content {
        align-items: center;
        text-align: center;
      }

      .logo {
        max-width: 240px;
        margin-bottom: 15px;
      }

      .tagline {
        font-size: 0.9rem;
        margin-bottom: 25px;
      }

      .buttons {
        align-items: center;
      }

      .btn {
        width: 85%;
      }

      footer {
        position: relative;
        margin-top: 16px;
      }
    }
  </style>
</head>

<body>
  <!-- Left: Jamie -->
  <section class="left">
    <img src="jamie.png" alt="Jamie Feltus, Esq." />
  </section>

  <!-- Right: Logo + Tagline + Buttons -->
  <section class="right">
    <div class="content">
      <img src="logo-transparent.png" alt="The Legal Suite Logo" class="logo" />
      <p class="tagline">Your Boutique Legal Experience</p>
      <div class="buttons">
        <a href="login.html" class="btn">Enter Legal Suite</a>
        <a href="create-account.html" class="btn">Create Account</a>
      </div>
    </div>
  </section>

  <footer>© 2025 The Law Office of Jamie Feltus · The Legal Suite</footer>
  <script src="transition.js"></script>
</body>
</html>
