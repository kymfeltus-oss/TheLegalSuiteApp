<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>The Legal Suite — Welcome</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<style>
:root {
  --rose: #E0BFB8;
  --ivory: #F8F5F2;
  --ink: #1C1C1C;
  --shadow: 0 8px 18px rgba(0,0,0,0.12);
}

* { box-sizing: border-box; margin: 0; padding: 0; }
html, body {
  height: 100%;
  background: var(--ivory);
  font-family: "Poppins", sans-serif;
  color: var(--ink);
  overflow-x: hidden;
}

/* Layout */
.wrapper {
  display: flex;
  height: 100vh;
  position: relative;
  overflow: hidden;
}

/* Jamie Image - soft fade blend */
.jamie {
  position: absolute;
  left: 0;
  bottom: 0;
  height: 100%;
  width: auto;
  max-width: 48%;
  object-fit: contain;
  z-index: 1;
  opacity: 0;
  animation: slideInLeft 1.5s ease forwards;
  filter: drop-shadow(0 6px 10px rgba(0,0,0,0.1));
}

@keyframes slideInLeft {
  from { transform: translateX(-120px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

/* Right content */
.content {
  z-index: 2;
  position: relative;
  flex: 1;
  margin-left: auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 0 6%;
}

/* Logo and tagline */
.logo {
  max-width: 420px;
  width: 90%;
  margin-bottom: 20px;
  animation: fadeUp 1.5s ease 0.5s forwards;
  opacity: 0;
}

@keyframes fadeUp {
  from { transform: translateY(40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.tagline {
  font-family: "Playfair Display", serif;
  font-size: 1.25rem;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  color: #444;
  margin-bottom: 50px;
  opacity: 0;
  animation: fadeUp 1.5s ease 0.7s forwards;
}

/* Buttons */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 18px;
  width: 100%;
  max-width: 300px;
  opacity: 0;
  animation: fadeUp 1.5s ease 0.9s forwards;
}

.btn {
  border: 1px solid var(--rose);
  background: #fff;
  padding: 16px 26px;
  border-radius: 14px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
  color: var(--ink);
  text-decoration: none;
  text-align: center;
  width: 100%;
  box-shadow: var(--shadow);
  font-size: 1.05rem;
}
.btn:hover {
  background: var(--rose);
  color: #fff;
  transform: translateY(-2px);
  box-shadow: 0 12px 24px rgba(0,0,0,0.15);
}

footer {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  color: #777;
  font-size: 0.75rem;
}

/* Fade blend overlay (no box, natural merge) */
.wrapper::after {
  content: "";
  position: absolute;
  left: 40%;
  top: 0;
  width: 20%;
  height: 100%;
  background: linear-gradient(to right, rgba(248,245,242,0) 0%, var(--ivory) 100%);
  z-index: 2;
}

/* Mobile */
@media (max-width: 900px) {
  .wrapper {
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }

  .jamie {
    position: relative;
    max-width: 70%;
    height: auto;
    margin: 20px auto 10px;
    opacity: 1;
    transform: none;
  }

  .content {
    padding-top: 0;
    justify-content: flex-start;
  }

  .logo {
    max-width: 320px;
  }

  .tagline {
    font-size: 1.05rem;
    margin-bottom: 40px;
  }

  .buttons {
    max-width: 80%;
  }

  footer {
    position: relative;
    margin-top: 30px;
  }
}
</style>
</head>

<body>
  <div class="wrapper">
    <img src="jamie.png" alt="Jamie Feltus, Esq." class="jamie" />
    <div class="content">
      <img src="logo-transparent.png" alt="The Legal Suite Logo" class="logo" />
      <p class="tagline">Your Boutique Legal Experience</p>
      <div class="buttons">
        <a href="login.html" class="btn">Enter Legal Suite</a>
        <a href="create-account.html" class="btn">Create Account</a>
      </div>
    </div>
  </div>

  <footer>© 2025 The Law Office of Jamie Feltus · The Legal Suite</footer>
  <script src="transition.js"></script>
</body>
</html>
