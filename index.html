<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>The Legal Suite — Welcome</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<style>
:root{
  --rose:#E0BFB8;
  --ivory:#F8F5F2;
  --ink:#1C1C1C;
  --shadow:0 6px 14px rgba(0,0,0,.1);
}

/* Reset */
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  min-height:100%;
  background:var(--ivory);
  font-family:"Poppins",sans-serif;
  color:var(--ink);
}

/* ---------- Layout ---------- */
.wrapper{
  display:grid;
  grid-template-columns:42% 58%;
  align-items:center;
  min-height:calc(100vh - env(safe-area-inset-bottom));
  width:100%;
  padding-bottom:env(safe-area-inset-bottom);
}

/* ---------- Left: Jamie ---------- */
.left{
  display:flex;
  justify-content:center;
  align-items:flex-end;
  padding-left:20px;
  overflow:visible;          /* allows natural edges */
  background:transparent;    /* no background clipping */
}
.left img{
  width:auto;
  height:auto;
  max-height:620px;          /* full visible body */
  object-fit:contain;
  object-position:center bottom;
  filter:none;
  margin-left:15px;
  margin-bottom:15px;        /* small lift off footer */
  pointer-events:none;       /* avoid image blocking tap */
}

/* ---------- Right: Text & Buttons ---------- */
.right{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:flex-start;
  text-align:left;
  padding:0 10% 0 4%;
}

.logo{
  width:360px;
  max-width:90%;
  margin-bottom:14px;
}

.tagline{
  font-family:"Playfair Display",serif;
  font-size:1.25rem;
  text-transform:uppercase;
  letter-spacing:.07em;
  color:#444;
  margin-bottom:36px;
  max-width:100%;
  line-height:1.4;
}

/* Buttons */
.buttons{
  display:flex;
  flex-wrap:nowrap;
  gap:20px;
  flex-shrink:0;
}
.btn{
  border:1px solid var(--rose);
  background:#fff;
  padding:14px 26px;
  border-radius:12px;
  font-weight:600;
  text-decoration:none;
  color:var(--ink);
  text-align:center;
  min-width:160px;
  box-shadow:var(--shadow);
  transition:all .3s ease;
}
.btn:hover{
  background:var(--rose);
  color:#fff;
  transform:translateY(-2px);
}

/* ---------- Footer ---------- */
footer{
  text-align:center;
  color:#666;
  font-size:.75rem;
  width:100%;
  margin-top:8px;
}

/* ---------- Responsive ---------- */
@media(max-width:900px){
  .wrapper{grid-template-columns:44% 56%;}
  .left img{max-height:560px;margin-bottom:12px;}
  .logo{width:300px;}
  .tagline{font-size:1.1rem;margin-bottom:28px;}
  .btn{padding:12px 20px;font-size:.95rem;}
}
@media(max-width:700px){
  .wrapper{grid-template-columns:38% 62%;}
  .left img{max-height:500px;margin-left:8px;}
  .logo{width:260px;}
  .tagline{font-size:1rem;}
}
</style>
</head>

<body>
  <div class="wrapper">
    <!-- LEFT: Jamie -->
    <section class="left">
      <img src="jamie.png" alt="Jamie Feltus, Esq.">
    </section>

    <!-- RIGHT: Branding -->
    <section class="right">
      <img src="logo-transparent.png" alt="The Legal Suite Logo" class="logo">
      <p class="tagline">Your Boutique Legal Experience</p>
      <div class="buttons">
        <a href="login.html" class="btn">Enter Legal Suite</a>
        <a href="create-account.html" class="btn">Create Account</a>
      </div>
    </section>
  </div>

  <footer>© 2025 The Law Office of Jamie Feltus · The Legal Suite</footer>
</body>
</html>
