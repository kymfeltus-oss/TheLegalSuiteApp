<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>The Legal Suite — Welcome</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<style>
:root {
  --rose: #E0BFB8;
  --ivory: #F8F5F2;
  --ink: #1C1C1C;
  --shadow: 0 6px 14px rgba(0,0,0,0.12);
}

* { box-sizing: border-box; margin: 0; padding: 0; }
html, body {
  height: 100%;
  background: var(--ivory);
  font-family: "Poppins", sans-serif;
  color: var(--ink);
  overflow: hidden;
}

/* --- Layout Wrapper --- */
.wrapper {
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 100vh;
  width: 100%;
  overflow: hidden;
  padding: 0 6%;
}

/* --- Jamie’s Image --- */
.left {
  flex: 0 0 45%;
  height: 100%;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  position: relative;
  overflow: hidden;
}
.left img {
  width: auto;
  height: 90%;
  object-fit: contain;
  object-position: center bottom;
  filter: drop-shadow(0 6px 8px rgba(0,0,0,0.08));
  animation: slideInLeft 1.2s ease forwards;
  opacity: 0;
}
@keyframes slideInLeft {
  from { transform: translateX(-80px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

/* --- Blend Edge --- */
.left::after {
  content: "";
  position: absolute;
  top: 0;
  right: 0;
  width: 25%;
  height: 100%;
  background: linear-gradient(to right, rgba(248,245,242,0) 0%, var(--ivory) 100%);
}

/* --- Right Section --- */
.right {
  flex: 0 0 55%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  padding-left: 4%;
}

/* --- Logo, Tagline, Buttons --- */
.logo {
  max-width: 380px;
  width: 90%;
  margin-bottom: 18px;
  animation: fadeUp 1s ease 0.3s forwards;
  opacity: 0;
}
@keyframes fadeUp {
  from { transform: translateY(40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.tagline {
  font-family: "Playfair Display", serif;
  font-size: 1.25rem;
  text-transform: uppercase;
  letter-spacing: .08em;
  color: #444;
  margin-bottom: 50px;
  opacity: 0;
  animation: fadeUp 1s ease 0.5s forwards;
}

/* --- Buttons Side by Side --- */
.buttons {
  display: flex;
  flex-direction: row;
  gap: 18px;
  flex-wrap: wrap;
  opacity: 0;
  animation: fadeUp 1s ease 0.7s forwards;
}

.btn {
  border: 1px solid var(--rose);
  background: #fff;
  padding: 14px 26px;
  border-radius: 12px;
  font-weight: 600;
  text-decoration: none;
  color: var(--ink);
  text-align: center;
  flex: 1;
  min-width: 160px;
  transition: all .3s ease;
  box-shadow: var(--shadow);
  font-size: 1rem;
}
.btn:hover {
  background: var(--rose);
  color: #fff;
  transform: translateY(-2px);
  box-shadow: 0 10px 22px rgba(0,0,0,0.15);
}

/* --- Footer --- */
footer {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  color: #666;
  font-size: .75rem;
  width: 100%;
}

/* --- Responsive Adjustments --- */
@media (max-width: 900px) {
  .wrapper {
    flex-direction: row;
    align-items: flex-start;
    padding: 4% 4%;
  }

  .left {
    flex: 0 0 40%;
  }

  .left img {
    height: 80%;
  }

  .right {
    flex: 0 0 60%;
    padding-left: 3%;
    justify-content: center;
  }

  .logo {
    max-width: 300px;
  }

  .tagline {
    font-size: 1.1rem;
    margin-bottom: 30px;
  }

  .buttons {
    justify-content: flex-start;
  }

  .btn {
    flex: none;
    min-width: 140px;
    font-size: .95rem;
  }
}
</style>
</head>

<body>
  <div class="wrapper">
    <!-- Left: Jamie -->
    <section class="left">
      <img src="jamie.png" alt="Jamie Feltus, Esq.">
    </section>

    <!-- Right: Branding -->
    <section class="right">
      <img src="logo-transparent.png" alt="The Legal Suite Logo" class="logo">
      <p class="tagline">Your Boutique Legal Experience</p>
      <div class="buttons">
        <a href="login.html" class="btn">Enter Legal Suite</a>
        <a href="create-account.html" class="btn">Create Account</a>
      </div>
    </section>
  </div>

  <footer>© 2025 The Law Office of Jamie Feltus · The Legal Suite</footer>
  <script src="transition.js"></script>
</body>
</html>
