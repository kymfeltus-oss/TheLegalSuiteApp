<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Legal Suite — Welcome</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<style>
:root {
  --rose:#E0BFB8;
  --lilac:#EEE6F2;
  --ivory:#F8F5F2;
  --ink:#1C1C1C;
  --shadow:0 6px 14px rgba(0,0,0,0.1);
}

*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  width:100%;
  background:linear-gradient(180deg, var(--lilac) 0%, var(--ivory) 100%);
  font-family:"Poppins",sans-serif;
  color:var(--ink);
  overflow:hidden;
  position:relative;
}

/* ---------- Jamie Background ---------- */
body::before{
  content:"";
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  height:120%;               /* stretch slightly to avoid leg cutoff */
  background:url('jamie.png') no-repeat center bottom;
  background-size:50%;       /* same Jamie size, keeps balance */
  opacity:1;
  z-index:0;
  pointer-events:none;
}

/* ---------- Content Wrapper ---------- */
.wrapper{
  position:relative;
  z-index:2;
  height:calc(100vh - 40px);
  width:100%;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  text-align:center;
}

/* ---------- Logo ---------- */
.logo{
  width:460px;             /* larger logo */
  max-width:95%;
  margin-top:3%;
  margin-bottom:18px;
}

/* ---------- Tagline ---------- */
.tagline{
  font-family:"Playfair Display",serif;
  font-size:1.45rem;       /* bigger tagline */
  text-transform:uppercase;
  letter-spacing:.08em;
  color:#444;
  margin-bottom:40px;
}

/* ---------- Button ---------- */
.button-container{
  position:absolute;
  bottom:14%;              /* moved slightly lower */
  left:50%;
  transform:translateX(-50%);
}

.btn{
  font-family:"Playfair Display",serif;
  font-size:1.4rem;
  background:var(--rose);
  color:#fff;
  border:none;
  border-radius:50px;       /* smoother, rounder shape */
  padding:16px 54px;
  font-weight:500;
  letter-spacing:.03em;
  text-decoration:none;
  box-shadow:0 8px 18px rgba(0,0,0,0.15);
  transition:all .3s ease;
}
.btn:hover{
  background:#d6a9a0;
  transform:translateY(-3px);
}

/* ---------- Footer ---------- */
footer{
  position:absolute;
  bottom:8px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  color:#666;
  font-size:.75rem;
  width:100%;
  z-index:3;
}

/* ---------- Responsive Adjustments ---------- */
@media(max-width:900px){
  body::before{
    background-size:55%;
    height:125%;
  }
  .logo{width:400px;margin-top:6%;}
  .tagline{font-size:1.3rem;margin-bottom:28px;}
  .button-container{bottom:15%;}
  .btn{font-size:1.25rem;padding:14px 46px;}
}
@media(max-width:700px){
  body::before{
    background-size:62%;
    height:130%;
  }
  .logo{width:320px;margin-top:8%;}
  .tagline{font-size:1.1rem;margin-bottom:26px;}
  .button-container{bottom:17%;}
  .btn{font-size:1.2rem;padding:12px 42px;}
}
</style>
</head>

<body>
  <div class="wrapper">
    <img src="logo-transparent.png" alt="The Legal Suite Logo" class="logo">
    <p class="tagline">Your Boutique Legal Experience</p>

    <div class="button-container">
      <a href="login.html" class="btn">Enter Legal Suite</a>
    </div>
  </div>

  <footer>© 2025 The Law Office of Jamie Feltus · The Legal Suite</footer>
</body>
</html>
