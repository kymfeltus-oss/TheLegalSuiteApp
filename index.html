<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>The Legal Suite — Welcome</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --rose:#E0BFB8;
      --ivory:#F8F5F2;
      --ink:#1C1C1C;
      --shadow:0 8px 18px rgba(0,0,0,.12);
    }

    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:"Poppins",sans-serif;
      min-height:100vh;
      display:flex;
      background:var(--ivory);
      color:var(--ink);
      overflow:hidden;
    }

    /* Left image area */
    .left-side{
      flex:0.4;                       /* smaller width */
      display:flex;
      align-items:flex-end;
      justify-content:center;
      background:linear-gradient(90deg,rgba(224,191,184,.25),transparent 60%);
      position:relative;
      overflow:hidden;
    }
    .left-side img{
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center bottom;
      transform:scale(.9);            /* shrink image */
    }
    .left-side::after{
      content:"";
      position:absolute;
      right:0;top:0;width:40%;height:100%;
      background:linear-gradient(to right,rgba(248,245,242,0) 0%,var(--ivory) 100%);
      pointer-events:none;
    }

    /* Right content area */
    .right-side{
      flex:0.6;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      align-items:flex-start;
      padding:8% 6%;
      position:relative;
    }
    .logo{
      max-width:260px;                /* larger logo */
      margin-bottom:20px;
      filter:drop-shadow(0 3px 6px rgba(0,0,0,.12));
    }
    .tagline{
      font-family:"Playfair Display",serif;
      letter-spacing:.05em;
      text-transform:uppercase;
      color:#5f5f5f;
      font-size:1rem;
      margin-bottom:32px;
    }
    .buttons{
      display:flex;
      flex-direction:column;
      gap:14px;
      width:100%;
      max-width:280px;
    }
    .btn{
      border:1px solid var(--rose);
      background:#fff;
      padding:14px 22px;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
      transition:all .3s ease;
      color:var(--ink);
      text-decoration:none;
      text-align:center;
      box-shadow:var(--shadow);
    }
    .btn:hover{background:var(--rose);color:#fff;transform:translateY(-2px);}
    footer{
      position:absolute;
      bottom:10px;left:50%;transform:translateX(-50%);
      text-align:center;color:#666;font-size:.75rem;width:100%;
    }

    /* Responsive mobile */
    @media(max-width:768px){
      body{flex-direction:column;}
      .left-side{
        flex:none;
        height:40vh;                   /* shorter image area */
      }
      .left-side img{
        transform:scale(.95);
      }
      .right-side{
        flex:none;
        height:60vh;
        align-items:center;
        justify-content:flex-start;
        text-align:center;
        padding:10% 8% 0;
      }
      .logo{
        max-width:220px;
        margin-top:6px;
      }
      .tagline{
        font-size:.9rem;
        margin-bottom:20px;
      }
      .buttons{
        align-items:center;
        gap:12px;
      }
      .btn{
        width:85%;
      }
      footer{
        position:relative;
        transform:none;
        margin-top:12px;
      }
    }
  </style>
</head>

<body>
  <section class="left-side">
    <img src="jamie.png" alt="Jamie Feltus, Esq.">
  </section>

  <section class="right-side">
    <img src="logo-transparent.png" alt="The Legal Suite Logo" class="logo">
    <p class="tagline">Your Boutique Legal Experience</p>
    <div class="buttons">
      <a href="login.html" class="btn">Enter Legal Suite</a>
      <a href="create-account.html" class="btn">Create Account</a>
    </div>
  </section>

  <footer>© 2025 The Law Office of Jamie Feltus · The Legal Suite</footer>
  <script src="transition.js"></script>
</body>
</html>
