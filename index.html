<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Legal Suite — Welcome</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<style>
:root{
  --rose:#E0BFB8;
  --ivory:#F8F5F2;
  --ink:#1C1C1C;
  --shadow:0 6px 14px rgba(0,0,0,.1);
}

/* reset */
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;background:var(--ivory);font-family:"Poppins",sans-serif;color:var(--ink);}

/* --------- LAYOUT (unchanged) --------- */
.wrapper{
  height:calc(100vh - 28px); /* leaves space for footer */
  width:100%;
  display:grid;
  grid-template-columns: 36% 64%;
  align-items:center;
  overflow:hidden;
}

/* ---------- LEFT: JAMIE (FIXED) ---------- */
.left{
  height:100%;
  display:flex;
  align-items:flex-end;       /* anchor to baseline */
  justify-content:center;
  padding-left:16px;          /* breathing room from edge */
  overflow:visible;           /* ensure no cropping by container */
}

/* ✅ FULL-BODY, NO CROP, NO BLUR */
.left img{
  width:auto;                 /* natural width */
  height:auto;                /* natural height */
  max-width:92%;              /* never touch the edge */
  max-height: min(54vh, 520px); /* scale to fit every phone */
  object-fit:contain;         /* never crop */
  object-position:left bottom;
  filter:none;                /* remove any blur/shadow */
  margin-left:12px;           /* a touch inward */
  margin-bottom:0;
}

/* ---------- RIGHT: (unchanged for now) ---------- */
.right{
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;     /* keep centered; we’ll adjust later if needed */
  align-items:flex-start;
  text-align:left;
  padding:0 8%;
}

.logo{
  width:min(360px, 90%);
  display:block;
  margin:0 0 12px 0;
}

.tagline{
  font-family:"Playfair Display",serif;
  font-size:clamp(1rem, 1.8vw, 1.25rem);
  text-transform:uppercase;
  letter-spacing:.07em;
  color:#444;
  margin:0 0 30px 0;
}

.buttons{
  display:flex; gap:18px; flex-wrap:nowrap;
}
.btn{
  flex:1; min-width:150px;
  border:1px solid var(--rose);
  background:#fff;
  padding:14px 24px;
  border-radius:12px;
  font-weight:600;
  text-decoration:none;
  color:var(--ink);
  text-align:center;
  box-shadow:var(--shadow);
  transition:all .25s ease;
}
.btn:hover{ background:var(--rose); color:#fff; transform:translateY(-2px); }

/* ---------- FOOTER ---------- */
footer{
  height:28px; display:flex; align-items:center; justify-content:center;
  font-size:.75rem; color:#666;
}
</style>
</head>

<body>
  <div class="wrapper">
    <!-- LEFT: Jamie -->
    <section class="left">
      <img src="jamie.png" alt="Jamie Feltus, Esq.">
    </section>

    <!-- RIGHT: Branding (unchanged for now) -->
    <section class="right">
      <img src="logo-transparent.png" alt="The Legal Suite Logo" class="logo">
      <p class="tagline">Your Boutique Legal Experience</p>
      <div class="buttons">
        <a href="login.html" class="btn">Enter Legal Suite</a>
        <a href="create-account.html" class="btn">Create Account</a>
      </div>
    </section>
  </div>

  <footer>© 2025 The Law Office of Jamie Feltus · The Legal Suite</footer>
</body>
</html>
