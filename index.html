<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Legal Suite — Welcome</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<style>
:root {
  --rose:#E0BFB8;
  --lilac:#EEE6F2;
  --ivory:#F8F5F2;
  --ink:#1C1C1C;
  --shadow:0 6px 14px rgba(0,0,0,0.1);
}

*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  width:100%;
  background:linear-gradient(180deg, var(--lilac) 0%, var(--ivory) 100%);
  font-family:"Poppins",sans-serif;
  color:var(--ink);
  overflow:hidden;
  position:relative;
}

/* ---------- Jamie Background ---------- */
body::before{
  content:"";
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  height:108%;               /* extend to avoid leg cutoff */
  background:url('jamie.png') no-repeat center bottom;
  background-size:47%;       /* slightly larger Jamie */
  opacity:1;
  z-index:0;
  pointer-events:none;
}

/* ---------- Main Wrapper ---------- */
.wrapper{
  position:relative;
  z-index:2;
  height:calc(100vh - 40px);
  width:100%;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  text-align:center;
}

/* ---------- Logo ---------- */
.logo{
  width:380px;
  max-width:90%;
  margin-top:4%;
  margin-bottom:12px;
}

/* ---------- Tagline ---------- */
.tagline{
  font-family:"Playfair Display",serif;
  font-size:1.25rem;
  text-transform:uppercase;
  letter-spacing:.07em;
  color:#444;
  margin-bottom:20px;
}

/* ---------- Buttons ---------- */
.buttons{
  display:flex;
  flex-direction:row;
  gap:16px;
  position:absolute;
  bottom:17%;                 /* lower placement */
  left:50%;
  transform:translateX(-50%);
}
.btn{
  border:1px solid var(--rose);
  background:#fff;
  padding:10px 20px;          /* smaller buttons */
  border-radius:10px;
  font-weight:600;
  text-decoration:none;
  color:var(--ink);
  text-align:center;
  min-width:140px;            /* smaller width */
  box-shadow:var(--shadow);
  transition:all .3s ease;
}
.btn:hover{
  background:var(--rose);
  color:#fff;
  transform:translateY(-2px);
}

/* ---------- Footer ---------- */
footer{
  position:absolute;
  bottom:8px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  color:#666;
  font-size:.75rem;
  width:100%;
  z-index:3;
}

/* ---------- Responsive ---------- */
@media(max-width:900px){
  body::before{
    background-size:55%;
    height:110%;
  }
  .logo{width:320px;margin-top:6%;}
  .tagline{font-size:1.1rem;margin-bottom:16px;}
  .buttons{bottom:18%;}
  .btn{padding:10px 18px;min-width:130px;font-size:.95rem;}
}
@media(max-width:700px){
  body::before{
    background-size:60%;
    height:115%;
  }
  .logo{width:260px;margin-top:8%;}
  .tagline{font-size:1rem;margin-bottom:14px;}
  .buttons{bottom:20%;}
  .btn{padding:9px 16px;min-width:120px;}
}
</style>
</head>

<body>
  <div class="wrapper">
    <img src="logo-transparent.png" alt="The Legal Suite Logo" class="logo">
    <p class="tagline">Your Boutique Legal Experience</p>

    <div class="buttons">
      <a href="login.html" class="btn">Enter Legal Suite</a>
      <a href="create-account.html" class="btn">Create Account</a>
    </div>
  </div>

  <footer>© 2025 The Law Office of Jamie Feltus · The Legal Suite</footer>
</body>
</html>
