<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Legal Suite — Welcome</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<style>
:root{
  --rose:#E0BFB8;
  --ivory:#F8F5F2;
  --ink:#1C1C1C;
  --shadow:0 6px 14px rgba(0,0,0,.1);
}

/* Reset */
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  background:var(--ivory);
  font-family:"Poppins",sans-serif;
  color:var(--ink);
  overflow:hidden;
}

/* ---------- Layout Container ---------- */
.wrapper{
  display:flex;
  flex-direction:row;
  justify-content:space-between;
  align-items:center;
  height:calc(100vh - 40px);
  padding:0 5%;
}

/* ---------- Left: Jamie ---------- */
.left{
  flex:0 0 45%;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  overflow:visible;
  position:relative;
}
.left img{
  width:auto;
  height:85%;
  max-height:680px;
  object-fit:contain;
  object-position:center bottom;
  filter:none;
  margin-bottom:10px;
}

/* ---------- Right: Logo & Text ---------- */
.right{
  flex:0 0 55%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:flex-start;
  text-align:left;
  padding-left:3%;
}

.logo{
  width:360px;
  max-width:90%;
  margin-bottom:16px;
}

.tagline{
  font-family:"Playfair Display",serif;
  font-size:1.25rem;
  text-transform:uppercase;
  letter-spacing:.07em;
  color:#444;
  line-height:1.4;
  margin-bottom:0;
}

/* ---------- Buttons Section (moved underneath Jamie) ---------- */
.buttons-wrapper{
  position:absolute;
  bottom:50px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:20px;
  justify-content:center;
}

.btn{
  border:1px solid var(--rose);
  background:#fff;
  padding:14px 26px;
  border-radius:12px;
  font-weight:600;
  text-decoration:none;
  color:var(--ink);
  text-align:center;
  min-width:160px;
  box-shadow:var(--shadow);
  transition:all .3s ease;
}
.btn:hover{
  background:var(--rose);
  color:#fff;
  transform:translateY(-2px);
}

/* ---------- Footer ---------- */
footer{
  position:absolute;
  bottom:8px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  color:#666;
  font-size:.75rem;
  width:100%;
}

/* ---------- Responsive ---------- */
@media(max-width:900px){
  .wrapper{flex-direction:column;justify-content:flex-start;align-items:center;padding-top:5vh;}
  .left{order:1;flex:0 0 auto;}
  .right{order:0;text-align:center;align-items:center;padding:0;}
  .left img{height:70%;max-height:540px;margin-bottom:0;}
  .buttons-wrapper{position:static;margin-top:20px;transform:none;}
  .logo{width:300px;}
  .tagline{font-size:1.1rem;margin-bottom:16px;}
}
@media(max-width:700px){
  .left img{height:60%;max-height:480px;}
  .logo{width:260px;}
  .tagline{font-size:1rem;}
}
</style>
</head>

<body>
  <div class="wrapper">
    <!-- Right: Logo + tagline -->
    <div class="right">
      <img src="logo-transparent.png" alt="The Legal Suite Logo" class="logo">
      <p class="tagline">Your Boutique Legal Experience</p>
    </div>

    <!-- Left: Jamie -->
    <div class="left">
      <img src="jamie.png" alt="Jamie Feltus, Esq.">
    </div>

    <!-- Buttons moved below Jamie -->
    <div class="buttons-wrapper">
      <a href="login.html" class="btn">Enter Legal Suite</a>
      <a href="create-account.html" class="btn">Create Account</a>
    </div>
  </div>

  <footer>© 2025 The Law Office of Jamie Feltus · The Legal Suite</footer>
</body>
</html>
