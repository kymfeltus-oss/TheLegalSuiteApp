<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>The Legal Suite — Welcome</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<style>
:root{
  --rose:#E0BFB8;
  --ivory:#F8F5F2;
  --ink:#1C1C1C;
  --shadow:0 8px 18px rgba(0,0,0,.12);
}

/* reset */
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;width:100%;overflow:hidden;background:var(--ivory);font-family:"Poppins",sans-serif;color:var(--ink);}

/* container keeps two halves side-by-side always */
.wrapper{
  position:relative;
  height:100%;
  width:100%;
  display:flex;
  flex-direction:row;
  align-items:stretch;
}

/* ---------- Left image ---------- */
.left{
  position:relative;
  flex:0 0 45%;                    /* always 45 % of screen */
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  background:linear-gradient(90deg,rgba(224,191,184,.25),transparent 70%);
}
.left img{
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center bottom;
  transform:scale(.9);
}

/* subtle blend on edge */
.left::after{
  content:"";
  position:absolute;
  top:0;right:0;width:30%;height:100%;
  background:linear-gradient(to right,rgba(248,245,242,0) 0%,var(--ivory) 100%);
}

/* ---------- Right content ---------- */
.right{
  flex:1;
  position:relative;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:flex-end;
  padding:6% 8%;
}
.content{
  width:100%;
  max-width:420px;
  text-align:right;
}
.logo{
  max-width:320px;width:100%;
  margin-bottom:20px;
  filter:drop-shadow(0 3px 6px rgba(0,0,0,.12));
}
.tagline{
  font-family:"Playfair Display",serif;
  text-transform:uppercase;
  letter-spacing:.05em;
  color:#5f5f5f;
  font-size:1rem;
  margin-bottom:36px;
}
.buttons{
  display:flex;
  flex-direction:column;
  align-items:flex-end;
  gap:16px;
  max-width:260px;
  width:100%;
}
.btn{
  border:1px solid var(--rose);
  background:#fff;
  padding:14px 24px;
  border-radius:12px;
  font-weight:600;
  text-decoration:none;
  color:var(--ink);
  text-align:center;
  width:100%;
  transition:all .3s ease;
  box-shadow:var(--shadow);
}
.btn:hover{
  background:var(--rose);color:#fff;transform:translateY(-2px);
  box-shadow:0 12px 24px rgba(0,0,0,.15);
}
footer{
  position:absolute;
  bottom:10px;left:50%;
  transform:translateX(-50%);
  text-align:center;
  color:#666;font-size:.75rem;
  width:100%;
}

/* ---------- Phone portrait ---------- */
@media (max-width:768px){
  .wrapper{
    flex-direction:row;
  }
  .left{
    flex:0 0 40%;                  /* slightly narrower on phones */
  }
  .right{
    flex:0 0 60%;
    padding:8% 5%;
    justify-content:flex-start;
    align-items:flex-start;
  }
  .content{
    max-width:90%;
    text-align:left;
  }
  .logo{max-width:200px;margin-bottom:16px;}
  .tagline{font-size:.9rem;margin-bottom:24px;}
  .buttons{max-width:220px;align-items:flex-start;}
  .btn{width:100%;}
}
</style>
</head>

<body>
  <div class="wrapper">
    <section class="left">
      <img src="jamie.png" alt="Jamie Feltus, Esq.">
    </section>

    <section class="right">
      <div class="content">
        <img src="logo-transparent.png" alt="The Legal Suite Logo" class="logo">
        <p class="tagline">Your Boutique Legal Experience</p>
        <div class="buttons">
          <a href="login.html" class="btn">Enter Legal Suite</a>
          <a href="create-account.html" class="btn">Create Account</a>
        </div>
      </div>
    </section>
  </div>

  <footer>© 2025 The Law Office of Jamie Feltus · The Legal Suite</footer>
  <script src="transition.js"></script>
</body>
</html>
