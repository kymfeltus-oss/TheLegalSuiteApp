<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Legal Suite — Welcome</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<style>
:root {
  --rose:#E0BFB8;
  --ivory:#F8F5F2;
  --ink:#1C1C1C;
  --shadow:0 6px 14px rgba(0,0,0,0.1);
}

*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  width:100%;
  background:var(--ivory);
  font-family:"Poppins",sans-serif;
  color:var(--ink);
  overflow:hidden;
}

/* Split layout */
.wrapper{
  display:grid;
  grid-template-columns:42% 58%;
  align-items:center;
  height:100vh;
  width:100%;
  position:relative;
}

/* Left Image */
.left{
  display:flex;
  justify-content:center;
  align-items:flex-end;
  overflow:hidden;
  background:var(--ivory);
}

.left img{
  width:auto;
  height:88%;
  max-height:720px;
  object-fit:contain;
  object-position:center bottom;
  filter:drop-shadow(0 4px 8px rgba(0,0,0,.08));
  margin-bottom:-20px; /* pull up image slightly */
}

/* Right Content */
.right{
  display:flex;
  flex-direction:column;
  justify-content:flex-start; /* move upward */
  align-items:flex-start;
  text-align:left;
  padding:0 8%;
  transform:translateY(-8%); /* visually move entire section up */
}

/* Logo and tagline */
.logo{
  width:380px;
  max-width:95%;
  margin-bottom:14px;
}

.tagline{
  font-family:"Playfair Display",serif;
  font-size:1.25rem;
  text-transform:uppercase;
  letter-spacing:.07em;
  color:#444;
  margin-bottom:38px;
}

/* Buttons side by side */
.buttons{
  display:flex;
  flex-direction:row;
  gap:20px;
}
.btn{
  border:1px solid var(--rose);
  background:#fff;
  padding:14px 26px;
  border-radius:12px;
  font-weight:600;
  text-decoration:none;
  color:var(--ink);
  text-align:center;
  box-shadow:var(--shadow);
  transition:all .3s ease;
  min-width:160px;
}
.btn:hover{
  background:var(--rose);
  color:#fff;
  transform:translateY(-2px);
}

/* Soft fade edge */
.left::after{
  content:"";
  position:absolute;
  top:0;
  left:41%;
  width:8%;
  height:100%;
  background:linear-gradient(to right,rgba(248,245,242,0) 0%,var(--ivory) 100%);
  pointer-events:none;
}

/* Footer */
footer{
  position:absolute;
  bottom:8px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  color:#666;
  font-size:.75rem;
  width:100%;
}

/* Responsive Adjustments */
@media(max-width:900px){
  .wrapper{grid-template-columns:40% 60%;}
  .left img{height:78%;margin-bottom:-10px;}
  .right{transform:translateY(-10%);}
  .logo{width:300px;}
  .tagline{font-size:1.1rem;margin-bottom:26px;}
  .btn{padding:12px 20px;font-size:.95rem;}
}
@media(max-width:700px){
  .wrapper{grid-template-columns:38% 62%;}
  .left img{height:72%;}
  .right{transform:translateY(-12%);}
  .logo{width:260px;}
  .tagline{font-size:1rem;}
}
</style>
</head>

<body>
  <div class="wrapper">
    <div class="left">
      <img src="jamie.png" alt="Jamie Feltus, Esq.">
    </div>

    <div class="right">
      <img src="logo-transparent.png" alt="The Legal Suite Logo" class="logo">
      <p class="tagline">Your Boutique Legal Experience</p>
      <div class="buttons">
        <a href="login.html" class="btn">Enter Legal Suite</a>
        <a href="create-account.html" class="btn">Create Account</a>
      </div>
    </div>
  </div>

  <footer>© 2025 The Law Office of Jamie Feltus · The Legal Suite</footer>
</body>
</html>
