<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>The Legal Suite — Welcome</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<style>
:root {
  --rose: #E0BFB8;
  --ivory: #F8F5F2;
  --ink: #1C1C1C;
  --shadow: 0 8px 18px rgba(0,0,0,0.12);
}

/* Reset */
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  background:var(--ivory);
  font-family:"Poppins",sans-serif;
  color:var(--ink);
  overflow:hidden;
}

/* Layout */
.wrapper{
  position:relative;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 8%;
}

/* Jamie photo */
.jamie{
  position:absolute;
  left:0;
  bottom:0;
  height:100%;
  width:auto;
  max-width:42%;
  object-fit:contain;
  z-index:1;
  animation:slideInLeft 1.2s ease forwards;
  opacity:0;
  filter:drop-shadow(0 6px 10px rgba(0,0,0,0.08));
}
@keyframes slideInLeft{
  from{transform:translateX(-100px);opacity:0;}
  to{transform:translateX(0);opacity:1;}
}

/* Fade blend */
.wrapper::after{
  content:"";
  position:absolute;
  left:38%;
  top:0;
  width:20%;
  height:100%;
  background:linear-gradient(to right,rgba(248,245,242,0) 0%,var(--ivory) 100%);
  z-index:2;
  pointer-events:none;
}

/* Right content */
.content{
  z-index:3;
  margin-left:auto;
  display:flex;
  flex-direction:column;
  align-items:flex-start;
  justify-content:flex-start;
  text-align:left;
  max-width:480px;
  width:100%;
  padding-top:5%;
}

/* Logo */
.logo{
  max-width:360px;
  width:100%;
  margin-bottom:18px;
  animation:fadeUp 1.2s ease .3s forwards;
  opacity:0;
}
@keyframes fadeUp{
  from{transform:translateY(40px);opacity:0;}
  to{transform:translateY(0);opacity:1;}
}

/* Tagline */
.tagline{
  font-family:"Playfair Display",serif;
  font-size:1.3rem;
  text-transform:uppercase;
  letter-spacing:.08em;
  color:#444;
  margin-bottom:45px;
  animation:fadeUp 1.2s ease .5s forwards;
  opacity:0;
}

/* Buttons side by side */
.buttons{
  display:flex;
  gap:18px;
  flex-wrap:wrap;
  animation:fadeUp 1.2s ease .7s forwards;
  opacity:0;
}
.btn{
  border:1px solid var(--rose);
  background:#fff;
  padding:16px 28px;
  border-radius:14px;
  font-weight:600;
  text-decoration:none;
  color:var(--ink);
  text-align:center;
  transition:all .3s ease;
  box-shadow:var(--shadow);
  flex:1;
  min-width:150px;
}
.btn:hover{
  background:var(--rose);
  color:#fff;
  transform:translateY(-2px);
  box-shadow:0 12px 24px rgba(0,0,0,0.15);
}

/* Footer */
footer{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  color:#666;
  font-size:.75rem;
  width:100%;
}

/* Responsive */
@media(max-width:900px){
  .wrapper{
    flex-direction:column;
    justify-content:flex-start;
    align-items:center;
    padding:8% 6%;
  }
  .jamie{
    position:relative;
    max-width:70%;
    height:auto;
    margin-bottom:20px;
    opacity:1;
  }
  .wrapper::after{display:none;}
  .content{
    align-items:center;
    text-align:center;
    padding-top:0;
  }
  .logo{max-width:300px;}
  .tagline{font-size:1.1rem;margin-bottom:30px;}
  .buttons{
    flex-direction:row;
    justify-content:center;
  }
  .btn{flex:none;width:45%;}
  footer{position:relative;margin-top:25px;}
}
</style>
</head>

<body>
  <div class="wrapper">
    <img src="jamie.png" alt="Jamie Feltus, Esq." class="jamie" />
    <div class="content">
      <img src="logo-transparent.png" alt="The Legal Suite Logo" class="logo" />
      <p class="tagline">Your Boutique Legal Experience</p>
      <div class="buttons">
        <a href="login.html" class="btn">Enter Legal Suite</a>
        <a href="create-account.html" class="btn">Create Account</a>
      </div>
    </div>
  </div>

  <footer>© 2025 The Law Office of Jamie Feltus · The Legal Suite</footer>
  <script src="transition.js"></script>
</body>
</html>
