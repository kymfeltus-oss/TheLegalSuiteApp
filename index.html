<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Legal Suite — Welcome</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<style>
:root {
  --rose:#E0BFB8;
  --ivory:#F8F5F2;
  --ink:#1C1C1C;
  --shadow:0 6px 14px rgba(0,0,0,0.12);
}

*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  width:100%;
  background:var(--ivory);
  font-family:"Poppins",sans-serif;
  color:var(--ink);
  overflow:hidden;
}

/* ---- Main Split ---- */
.wrapper{
  display:flex;
  flex-direction:row;
  justify-content:space-between;
  align-items:center;
  height:100vh;
  width:100%;
  position:relative;
  overflow:hidden;
}

/* ---- Left: Jamie ---- */
.left{
  flex:0 0 40%;
  height:100%;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  position:relative;
}
.left img{
  height:90%;
  width:auto;
  object-fit:contain;
  object-position:center bottom;
  filter:drop-shadow(0 4px 10px rgba(0,0,0,0.08));
}

/* ---- Right Content ---- */
.right{
  flex:0 0 60%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:flex-start;
  padding:8% 8%;
  position:relative;
}

.logo{
  width:380px;
  max-width:90%;
  margin-bottom:20px;
}

.tagline{
  font-family:"Playfair Display",serif;
  font-size:1.4rem;
  text-transform:uppercase;
  letter-spacing:.08em;
  color:#444;
  margin-bottom:50px;
}

/* ---- Buttons ---- */
.buttons{
  display:flex;
  flex-direction:row;
  gap:20px;
}
.btn{
  border:1px solid var(--rose);
  background:#fff;
  padding:16px 28px;
  border-radius:12px;
  font-weight:600;
  text-decoration:none;
  color:var(--ink);
  box-shadow:var(--shadow);
  transition:all .3s ease;
}
.btn:hover{
  background:var(--rose);
  color:#fff;
  transform:translateY(-2px);
}

/* ---- Footer ---- */
footer{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  color:#666;
  font-size:.75rem;
  width:100%;
}

/* ---- Mobile Fix (keep layout side by side but scale) ---- */
@media(max-width:1024px){
  .wrapper{
    flex-direction:row;
    align-items:center;
    padding:0 3%;
  }
  .left{
    flex:0 0 45%;
  }
  .left img{
    height:80%;
  }
  .right{
    flex:0 0 55%;
    padding:10% 5% 5% 5%;
  }
  .logo{
    width:320px;
    margin-bottom:18px;
  }
  .tagline{
    font-size:1.15rem;
    margin-bottom:35px;
  }
  .buttons{
    flex-direction:row;
    gap:14px;
  }
  .btn{
    padding:14px 22px;
    font-size:.95rem;
  }
}

/* ---- Small Phones ---- */
@media(max-width:700px){
  .left img{
    height:70%;
  }
  .logo{
    width:260px;
  }
  .tagline{
    font-size:1rem;
  }
}
</style>
</head>

<body>
  <div class="wrapper">
    <!-- Left -->
    <section class="left">
      <img src="jamie.png" alt="Jamie Feltus, Esq.">
    </section>

    <!-- Right -->
    <section class="right">
      <img src="logo-transparent.png" alt="The Legal Suite Logo" class="logo">
      <p class="tagline">Your Boutique Legal Experience</p>
      <div class="buttons">
        <a href="login.html" class="btn">Enter Legal Suite</a>
        <a href="create-account.html" class="btn">Create Account</a>
      </div>
    </section>
  </div>

  <footer>© 2025 The Law Office of Jamie Feltus · The Legal Suite</footer>
</body>
</html>
