<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>JF Legal Vault · The Legal Suite</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<style>
:root{
  --rose:#E0BFB8;
  --lilac:#EEE6F2;
  --ivory:#F8F5F2;
  --ink:#1C1C1C;
  --shadow:0 6px 14px rgba(0,0,0,0.1);
}
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  min-height:100%;
  width:100%;
  background:linear-gradient(180deg,var(--lilac) 0%, var(--ivory) 100%);
  font-family:"Poppins",sans-serif;
  color:var(--ink);
  overflow-x:hidden;
  position:relative;
}

/* Background */
body::before{
  content:"";
  position:absolute;
  bottom:0;left:50%;transform:translateX(-50%);
  width:100%;height:100%;
  background:url('jamie.png') no-repeat center bottom;
  background-size:45%;
  opacity:0.15;pointer-events:none;z-index:0;
}

/* Container */
.container{
  position:relative;z-index:2;
  padding:30px 5%;
  max-width:1000px;margin:auto;text-align:center;
}

.logo{width:350px;margin-bottom:15px;}
h2{font-family:"Playfair Display",serif;color:#333;font-size:1.8rem;margin-bottom:10px;}
p.intro{font-size:1rem;color:#555;margin-bottom:30px;}

/* Upload Area */
.upload-area{
  background:#fff;
  border:2px dashed var(--rose);
  border-radius:16px;
  padding:30px;text-align:center;
  color:#666;font-size:1rem;margin-bottom:40px;
  box-shadow:var(--shadow);
  transition:background .3s ease;
}
.upload-area:hover{background:#fdf8f8;}
input[type="file"]{margin-top:10px;cursor:pointer;}

/* Progress Bar */
.progress-container{
  width:100%;max-width:400px;margin:20px auto 10px;
  background:#eee;border-radius:20px;overflow:hidden;display:none;
}
.progress-bar{
  height:14px;width:0;background:var(--rose);transition:width .4s ease;
}

/* Notification */
.notification{
  position:fixed;top:20px;right:-400px;
  background:var(--rose);color:#fff;padding:12px 24px;
  border-radius:40px;font-family:"Playfair Display",serif;
  font-size:1rem;box-shadow:var(--shadow);
  transition:right .6s ease;z-index:99;
}
.notification.show{right:20px;}

/* File List */
.file-list{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}
.file-card{
  background:#fff;border-radius:12px;
  padding:20px;box-shadow:var(--shadow);
  text-align:left;opacity:0;transform:translateY(10px);
  animation:fadeIn .6s forwards;
}
.file-card h4{font-family:"Playfair Display",serif;font-size:1.1rem;color:#222;margin-bottom:8px;}
.file-card small{color:#777;display:block;margin-bottom:10px;}
.file-card a{
  display:inline-block;background:var(--rose);color:#fff;text-decoration:none;
  padding:8px 16px;border-radius:30px;font-size:.9rem;transition:background .3s ease;
}
.file-card a:hover{background:#d6a9a0;}

@keyframes fadeIn{
  to{opacity:1;transform:translateY(0);}
}

/* Footer */
footer{text-align:center;color:#666;font-size:.75rem;margin:40px 0 10px;}
</style>
</head>

<body>
  <div class="notification" id="notif">Upload Complete!</div>

  <div class="container">
    <img src="logo-transparent.png" alt="The Legal Suite Logo" class="logo">
    <h2>JF Legal Vault</h2>
    <p class="intro">Securely upload, view, and download your legal documents.</p>

    <!-- Upload Section -->
    <div class="upload-area">
      <form id="uploadForm">
        <label><strong>Upload a file:</strong></label><br>
        <input type="file" name="document" accept=".pdf,.doc,.docx,.jpg,.png" required><br><br>
        <button type="submit" style="
          background:var(--rose);
          color:#fff;border:none;padding:10px 30px;
          border-radius:40px;font-family:'Playfair Display',serif;
          font-size:1rem;cursor:pointer;transition:background .3s ease;">Upload File</button>
      </form>
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <!-- File List -->
    <div class="file-list" id="fileList">
      <div class="file-card">
        <h4>Sample Document</h4>
        <small>Uploaded: March 1, 2025</small>
        <a href="#">Download</a>
      </div>
    </div>
  </div>

  <footer>© 2025 The Law Office of Jamie Feltus · The Legal Suite</footer>

<script>
const form = document.getElementById("uploadForm");
const fileList = document.getElementById("fileList");
const progressContainer = document.getElementById("progressContainer");
const progressBar = document.getElementById("progressBar");
const notif = document.getElementById("notif");

form.addEventListener("submit", (e)=>{
  e.preventDefault();
  const file = form.querySelector('input[type="file"]').files[0];
  if(!file){alert("Please select a file first.");return;}

  progressContainer.style.display="block";
  progressBar.style.width="0";

  // Simulated upload progress
  let progress = 0;
  const interval = setInterval(()=>{
    progress += 10;
    progressBar.style.width = progress + "%";
    if(progress>=100){
      clearInterval(interval);
      showNotification();
      addFileCard(file.name);
      form.reset();
      progressContainer.style.display="none";
    }
  },150);
});

function addFileCard(name){
  const card = document.createElement("div");
  card.className = "file-card";
  card.innerHTML = `
    <h4>${name}</h4>
    <small>Uploaded: ${new Date().toLocaleDateString()}</small>
    <a href="#">Download</a>
  `;
  fileList.prepend(card);
}

function showNotification(){
  notif.classList.add("show");
  setTimeout(()=>notif.classList.remove("show"),2500);
}
</script>
</body>
</html>
