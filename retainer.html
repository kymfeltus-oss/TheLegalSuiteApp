<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retainer Agreement — The Legal Suite</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    :root{--rose:#E0BFB8;--ivory:#F8F5F2;--silver:#E6E2DD}
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(140deg,var(--ivory),#F1EFEC);font-family:"Poppins",sans-serif}
    #loader{position:fixed;inset:0;background:#fff;display:flex;align-items:center;justify-content:center;transition:opacity .6s}
    #loader::after{content:"Loading…";color:#666;animation:fade 1.4s infinite}@keyframes fade{0%,100%{opacity:.35}50%{opacity:1}}
    .agreement-box{background:#fff;border:1px solid var(--silver);border-radius:14px;box-shadow:0 12px 26px rgba(0,0,0,.10);width:min(560px,92%);padding:32px}
    h1{margin:0 0 12px;font-family:"Playfair Display",serif;font-size:1.4rem}
    textarea{width:100%;height:200px;border:1px solid var(--silver);border-radius:10px;padding:10px;resize:none}
    input{width:100%;padding:12px;border:1px solid var(--silver);border-radius:10px;margin-top:10px}
    button{width:100%;margin-top:14px;padding:12px;border-radius:10px;border:1px solid var(--rose);background:linear-gradient(180deg,#fff,#FAF5F3);font-weight:600;cursor:pointer}
    button:hover{transform:translateY(-1px);box-shadow:0 10px 20px rgba(224,191,184,.24)}
    #msg{margin-top:8px;color:green;font-weight:600}
  </style>
</head>
<body>
  <div id="loader"></div>
  <div class="agreement-box">
    <h1>Retainer Agreement</h1>
    <textarea readonly>
THIS RETAINER AGREEMENT is made between The Law Office of Jamie Feltus and the undersigned client.

1. Scope: Legal representation in family law matters.
2. Fees: A retainer payment of $1,000 is required before services commence.
3. Responsibilities: The client agrees to provide accurate information and remain available for communication.

By signing, you acknowledge and agree to these terms.
    </textarea>
    <input id="signature" placeholder="Type your full name to sign"/>
    <input id="payment" placeholder="Enter payment amount ($)"/>
    <button onclick="submitRetainer()">Sign & Submit</button>
    <p id="msg"></p>
  </div>

  <script src="transition.js"></script>
  <script>
    const loader=document.getElementById('loader');
    window.addEventListener('load',()=> setTimeout(()=> loader.style.opacity=0,300));

    function submitRetainer(){
      const sig=document.getElementById('signature').value.trim();
      const pay=document.getElementById('payment').value.trim();
      const msg=document.getElementById('msg');

      if(!sig||!pay||isNaN(pay)||pay<100){ msg.style.color='red'; msg.textContent='Please sign and enter a valid payment.'; return; }

      const users=JSON.parse(localStorage.getItem('users')||'[]');
      const user=JSON.parse(localStorage.getItem('loggedInUser'));
      const match=users.find(u=>u.email===user.email);
      if(match) match.status="client";
      localStorage.setItem('users',JSON.stringify(users));
      localStorage.setItem('loggedInUser',JSON.stringify(match));

      msg.style.color='green';
      msg.textContent='Agreement submitted successfully! Redirecting to your dashboard…';
      setTimeout(()=> window.location.href='dashboard.html', 2000);
    }
  </script>
</body>
</html>
