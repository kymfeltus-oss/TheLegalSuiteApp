<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Client Intake Â· The Legal Suite</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<style>
:root {
  --rose:#E0BFB8;
  --lilac:#EEE6F2;
  --ivory:#F8F5F2;
  --ink:#1C1C1C;
}

*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  width:100%;
  background:linear-gradient(180deg, var(--lilac) 0%, var(--ivory) 100%);
  font-family:"Poppins",sans-serif;
  color:var(--ink);
  overflow-y:auto;
  position:relative;
}

/* Background (Jamie faded) */
body::before{
  content:"";
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  height:110%;
  background:url('jamie.png') no-repeat center bottom;
  background-size:38%;
  opacity:0.25;
  pointer-events:none;
  z-index:0;
}

/* Form Container */
.container{
  position:relative;
  z-index:2;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px 5%;
}

.logo{
  width:400px;
  max-width:95%;
  margin-bottom:10px;
}

h2{
  font-family:"Playfair Display",serif;
  font-size:1.6rem;
  color:#444;
  margin-bottom:30px;
}

/* Form Box */
.form-box{
  background:#fff;
  padding:35px 45px;
  border-radius:20px;
  box-shadow:0 8px 18px rgba(0,0,0,0.1);
  width:100%;
  max-width:500px;
  margin-bottom:25px;
  text-align:left;
}

label{
  font-weight:500;
  font-size:.95rem;
  margin-bottom:6px;
  display:block;
  color:#333;
}

input, select, textarea{
  width:100%;
  padding:12px 14px;
  margin-bottom:18px;
  border:1px solid #ccc;
  border-radius:8px;
  font-size:1rem;
  outline:none;
}
input:focus, select:focus, textarea:focus{border-color:var(--rose);}

textarea{
  resize:none;
  height:120px;
}

small{
  color:#888;
  display:block;
  margin-top:-10px;
  margin-bottom:10px;
  font-size:.8rem;
}

/* Upload Field */
.upload{
  background:#f9f9f9;
  padding:10px;
  border:1px dashed #bbb;
  border-radius:8px;
  text-align:center;
  margin-bottom:20px;
  font-size:.9rem;
  color:#555;
}

/* Button */
button{
  width:100%;
  background:var(--rose);
  color:#fff;
  border:none;
  padding:14px;
  border-radius:40px;
  font-family:"Playfair Display",serif;
  font-size:1.2rem;
  cursor:pointer;
  transition:background .3s ease;
}
button:hover{background:#d6a9a0;}

/* Responsive */
@media(max-width:700px){
  .form-box{padding:25px 25px;}
  .logo{width:280px;}
  h2{font-size:1.4rem;}
}
</style>
</head>

<body>
  <div class="container">
    <img src="logo-transparent.png" alt="The Legal Suite Logo" class="logo">
    <h2>Client Intake Form</h2>

    <!-- Netlify Forms Integration -->
    <form name="intake" method="POST" data-netlify="true" action="confirmation.html" class="form-box">
      <input type="hidden" name="form-name" value="intake">

      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="Full Name" placeholder="Your Name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="Email" placeholder="your@email.com" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="Phone Number" placeholder="(555) 123-4567" required>

      <label for="serviceType">Service Type</label>
      <select id="serviceType" name="Service Type" required>
        <option value="">Select Your Service</option>
        <option>Divorce</option>
        <option>Custody</option>
        <option>Child Support</option>
        <option>Estate Planning</option>
        <option>Modification</option>
        <option>Enforcement</option>
        <option>Other</option>
      </select>

      <label for="caseGoal">What is your goal for this case?</label>
      <input type="text" id="caseGoal" name="Case Goal" placeholder="Briefly describe your desired outcome" required>

      <label for="details">Additional Details</label>
      <textarea id="details" name="Additional Details" maxlength="1000" placeholder="Please share more information (max 1000 characters)"></textarea>
      <small>(You have up to 1000 characters)</small>

      <div class="upload">
        <label for="fileUpload">Upload supporting documents (optional)</label>
        <input type="file" id="fileUpload" name="Documents" accept=".pdf,.doc,.docx,.jpg,.png" />
      </div>

      <button type="submit">Submit Intake Form</button>
    </form>
  </div>
</body>
</html>
