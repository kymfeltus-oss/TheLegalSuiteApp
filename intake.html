<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Intake — The Legal Suite</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    :root{--rose:#E0BFB8;--ivory:#F8F5F2;--silver:#E6E2DD;--ink:#1C1C1C}
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(140deg,var(--ivory),#F1EFEC);font-family:"Poppins",sans-serif}
    #loader{position:fixed;inset:0;background:#fff;display:flex;align-items:center;justify-content:center;transition:opacity .6s}
    #loader::after{content:"Loading…";color:#666;animation:fade 1.4s infinite}@keyframes fade{0%,100%{opacity:.35}50%{opacity:1}}
    .form-box{background:#fff;border:1px solid var(--silver);border-radius:14px;box-shadow:0 12px 26px rgba(0,0,0,.10);width:min(420px,92%);padding:32px}
    h1{margin:0 0 12px;font-family:"Playfair Display",serif;font-size:1.4rem}
    input,select,textarea{width:100%;padding:12px;border:1px solid var(--silver);border-radius:10px;margin-bottom:14px;font-size:1rem}
    input:focus,select:focus,textarea:focus{outline:none;border-color:var(--rose);box-shadow:0 0 0 4px rgba(224,191,184,.18)}
    button{width:100%;padding:12px;border-radius:10px;border:1px solid var(--rose);background:linear-gradient(180deg,#fff,#FAF5F3);font-weight:600;cursor:pointer}
    button:hover{transform:translateY(-1px);box-shadow:0 10px 20px rgba(224,191,184,.24)}
    .back{display:inline-block;margin-top:10px;color:#333;text-decoration:none}
    #success{margin-top:8px;font-weight:600}
  </style>
</head>
<body>
  <div id="loader"></div>
  <div class="form-box">
    <h1>Client Intake & Consultation</h1>
    <input id="name" placeholder="Full Name"/>
    <input id="phone" placeholder="Phone Number"/>
    <input id="email" type="email" placeholder="Email Address"/>
    <select id="caseType">
      <option value="">Select Case Type</option>
      <option>Divorce</option><option>Custody</option><option>Child Support</option><option>Other</option>
    </select>
    <textarea id="details" rows="4" placeholder="Briefly describe your case"></textarea>
    <label style="font-weight:600">Schedule Free Consultation:</label>
    <input type="date" id="consultDate"/>
    <button onclick="submitIntake()">Submit</button>
    <a href="login.html" class="back">← Back to Login</a>
    <p id="success"></p>
  </div>

  <script src="transition.js"></script>
  <script>
    const loader=document.getElementById('loader');
    window.addEventListener('load',()=> setTimeout(()=> loader.style.opacity=0,300));

    function submitIntake(){
      const name=document.getElementById('name').value.trim();
      const phone=document.getElementById('phone').value.trim();
      const email=document.getElementById('email').value.trim();
      const caseType=document.getElementById('caseType').value;
      const details=document.getElementById('details').value.trim();
      const consultDate=document.getElementById('consultDate').value;
      const msg=document.getElementById('success');

      if(!name||!email||!phone||!caseType||!details||!consultDate){
        msg.style.color='red'; msg.textContent='Please fill out all fields.'; return;
      }

      const intakes=JSON.parse(localStorage.getItem('intakeForms')||'[]');
      intakes.push({name,email,phone,caseType,details,consultDate});
      localStorage.setItem('intakeForms',JSON.stringify(intakes));

      const users=JSON.parse(localStorage.getItem('users')||'[]');
      const user=JSON.parse(localStorage.getItem('loggedInUser'));
      const match=users.find(u=>u.email===user.email);
      if(match) match.status="intakeComplete";
      localStorage.setItem('users',JSON.stringify(users));
      localStorage.setItem('loggedInUser',JSON.stringify(match));

      msg.style.color='green';
      msg.textContent='Thank you! Redirecting to retainer agreement…';
      setTimeout(()=> window.location.href='retainer.html', 1500);
    }
  </script>
</body>
</html>
