<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Upload Documents · The Legal Suite</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="style.css" />
<script defer src="transition.js"></script>
</head>
<body>
<div class="app">
 <header class="header">
  <div class="title">Upload Documents</div>
  <div class="user"><a href="vault-library.html" style="text-decoration:none;color:#333;">← Back to Library</a></div>
 </header>

 <main class="main">
  <div class="panel" style="max-width:600px;margin:auto;">
   <h2 style="font-family:'Playfair Display',serif;color:#333;margin-bottom:15px;">Add New Document</h2>
   <form id="uploadForm">
    <label>Case Type:</label>
    <select required style="width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;margin-bottom:10px;">
     <option value="">Select Case</option>
     <option>Divorce</option>
     <option>Child Support</option>
     <option>Will / Estate</option>
    </select>

    <label>Status:</label>
    <select required style="width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;margin-bottom:10px;">
     <option value="">Select Status</option>
     <option>Pending</option>
     <option>In Review</option>
     <option>Filed</option>
     <option>Signed</option>
    </select>

    <label>Document Title:</label>
    <input type="text" placeholder="e.g. Financial Affidavit" required style="width:100%;padding:10px;margin-bottom:10px;border-radius:8px;border:1px solid #ccc;">

    <label>Upload File:</label>
    <input type="file" accept=".pdf,.doc,.docx,.jpg,.png" required style="margin-bottom:20px;">

    <button type="submit" style="background:var(--rose);color:#fff;border:none;padding:12px 30px;border-radius:40px;font-family:'Playfair Display',serif;font-size:1rem;cursor:pointer;">Upload Document</button>
   </form>
   <p id="msg" style="margin-top:15px;color:green;font-weight:600;display:none;">Upload complete! Returning to Library...</p>
  </div>
 </main>
</div>

<script>
const form=document.getElementById('uploadForm');
form.addEventListener('submit',e=>{
  e.preventDefault();
  document.getElementById('msg').style.display='block';
  setTimeout(()=>window.location.href='vault-library.html',1500);
});
</script>
</body>
</html>
