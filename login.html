<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | The Legal Suite</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="login-container">
      <header>
        <img
          src="logo.png"
          alt="The Law Office of Jamie Feltus Logo"
          class="logo"
        />
        <h1 class="title">The Legal Suite</h1>
        <p class="tagline">Login to Your Account</p>
      </header>

      <form class="login-form" onsubmit="handleLogin(event)">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email Address"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit" class="btn active">Log In</button>
      </form>

      <p class="note">
        Don’t have an account?
        <a href="signup.html" class="link">Create one here</a>.
      </p>

      <footer>
        <p>© 2025 The Law Office of Jamie Feltus. All rights reserved.</p>
      </footer>
    </div>

    <script>
      // TEMPORARY placeholder login logic
      function handleLogin(event) {
        event.preventDefault();
        alert("Login temporarily disabled. Please create an account instead.");
      }
    </script>
  </body>
</html>
