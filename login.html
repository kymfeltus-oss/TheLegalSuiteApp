<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login — The Legal Suite</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    :root{--rose:#E0BFB8;--ivory:#F8F5F2;--silver:#E6E2DD;--ink:#1C1C1C}
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--ivory),#F1EFEC);font-family:"Poppins",sans-serif}
    #loader{position:fixed;inset:0;background:#fff;display:flex;align-items:center;justify-content:center;transition:opacity .6s}
    #loader::after{content:"Loading…";color:#666;animation:fade 1.4s infinite}@keyframes fade{0%,100%{opacity:.35}50%{opacity:1}}
    .card{width:340px;background:#fff;border:1px solid var(--silver);border-radius:14px;box-shadow:0 12px 26px rgba(0,0,0,.10);padding:28px}
    h1{margin:0 0 10px;font-family:"Playfair Display",serif;font-size:1.3rem;color:var(--ink)}
    .eyebrow{letter-spacing:.18em;text-transform:uppercase;font-size:.8rem;color:#6b6b6b}
    input{width:100%;padding:12px;border:1px solid var(--silver);border-radius:10px;margin-top:12px;font-size:1rem}
    input:focus{outline:none;border-color:var(--rose);box-shadow:0 0 0 4px rgba(224,191,184,.18)}
    button{width:100%;margin-top:16px;padding:12px;border-radius:10px;border:1px solid var(--rose);background:linear-gradient(180deg,#fff,#FAF5F3);font-weight:600;cursor:pointer}
    button:hover{transform:translateY(-1px);box-shadow:0 10px 20px rgba(224,191,184,.24)}
    a{display:inline-block;margin-top:12px;color:#333;text-decoration:none}
    #msg{height:18px;margin-top:8px;color:red}
  </style>
</head>
<body>
  <div id="loader"></div>
  <div class="card">
    <div class="eyebrow">The Legal Suite</div>
    <h1>Client Login</h1>
    <div id="msg"></div>
    <input id="email" type="email" placeholder="Email Address" required/>
    <input id="password" type="password" placeholder="Password" required/>
    <button onclick="login()">Login</button>
    <a href="index.html">← Back to Welcome</a>
  </div>

  <script src="transition.js"></script>
  <script>
    const loader = document.getElementById('loader');
    window.addEventListener('load',()=> setTimeout(()=> loader.style.opacity=0,300));

    function login(){
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');
      const users = JSON.parse(localStorage.getItem('users')||'[]');
      const user = users.find(u=>u.email===email && u.password===password);

      if(!user){ msg.textContent='Invalid email or password.'; return; }

      msg.style.color='green'; msg.textContent='Login successful! Redirecting…';
      localStorage.setItem('loggedInUser', JSON.stringify(user));

      if(user.status==="client")      window.location.href='dashboard.html';
      else if(user.status==="intakeComplete") window.location.href='retainer.html';
      else                             window.location.href='intake.html';
    }
  </script>
</body>
</html>
